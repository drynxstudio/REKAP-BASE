<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Rekap Proyek | Dariyan</title>
    <style>
        /* Menghilangkan margin default dan scrollbar pada container luar */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container untuk Iframe agar responsif */
        .web-container {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading Spinner sederhana sebelum Apps Script termuat */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="loader">
        <p>Memuat Aplikasi Rekap...</p>
    </div>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbw41ZYyP-8ts3v6d3ySf2jQkEIrnOqs2iECNhBSde9kiZXUWBf-zYwgmJ5HB03AEN0/exec" 
        class="web-container" 
        allow="geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor; encrypted-media; usb" 
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals">
    </iframe>

</body>
</html>
